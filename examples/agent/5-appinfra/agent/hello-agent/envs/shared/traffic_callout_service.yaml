name: traffic-ext
forwardingRules:
- ${forwarding_rule}
loadBalancingScheme: EXTERNAL_MANAGED
extensionChains:
- name: "chain1-model-armor"
  matchCondition:
    celExpression: 'request.path == "/v1/chat/completions"'
  extensions:
  - name: extension-chain-1-model-armor
    service: modelarmor.${region}.rep.googleapis.com
    failOpen: true
    supportedEvents:
    - REQUEST_HEADERS
    - REQUEST_BODY
    - REQUEST_TRAILERS
    - RESPONSE_HEADERS
    - RESPONSE_BODY
    - RESPONSE_TRAILERS
    timeout: 1s
    metadata:
      model_armor_settings: '[
        {
          "model": "${model_name}",
          "model_response_template_id": "${model_armor_template_id}",
          "user_prompt_template_id": "${model_armor_template_id}"
        }
      ]'
