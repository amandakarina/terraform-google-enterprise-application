apiVersion: gateway.gke.io/v1alpha1
kind: InferenceObjective
metadata:
  # Give your objective a descriptive name
  name: capital-agent-default-priority
  # Ensure this matches the namespace of your InferencePool and Pod
  namespace: # default
spec:
  # Assign a priority level (higher value means higher priority)
  # This value helps the Inference Gateway prioritize requests if resources are limited.
  # Adjust this value based on the relative importance of this agent's requests.
  priority: 10 # Example priority value
  poolRef:
    # This must point to the InferencePool resource you created
    group: gateway.gke.io
    kind: InferencePool
    # Make sure this name matches your actual InferencePool resource name
    name: capital-agent-pool
