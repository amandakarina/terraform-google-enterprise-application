apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: capital-agent-gateway # Name for your Gateway resource
  # Ensure this namespace matches where your InferencePool/HTTPRoute will be
  namespace: default # Or <YOUR_APP_NAMESPACE>
spec:
  # This GatewayClass creates a Regional External Application Load Balancer.
  # Use 'gke-l7-global-external-managed' for a Global External ALB.
  # Use 'gke-l7-regional-internal-managed' for a Regional Internal ALB.
  gatewayClassName: gke-l7-regional-external-managed
  listeners:
    - name: http # A name for this listener
      protocol: HTTP # Use HTTPS for TLS/SSL
      port: 8080       # Use 443 for HTTPS
      allowedRoutes:
        namespaces:
          # Security best practice: Only allow HTTPRoutes from the same namespace
          # where this Gateway resides to attach.
          from: Same
      # --- Optional: Add TLS Configuration for HTTPS ---
      # If protocol is HTTPS, uncomment and configure this section:
      # tls:
      #   mode: Terminate # Terminate TLS at the Load Balancer
      #   certificateRefs:
      #     - kind: Secret
      #       name: <YOUR_TLS_SECRET_NAME> # K8s Secret containing your TLS cert and key
      # -----------------------------------------------
